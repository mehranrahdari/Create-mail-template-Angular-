<!DOCTYPE html>
<html lang="en">

<head>

            </ul>
         </div>
        
         <div class="col-xs-7 col-sm-8 col-md-6">

           <span style="  color: red; "> {{errortext}}</span>
            <ul class="col-md-12" style=" list-style-type: none; ">

              </li>--></ul>

         <div class="col-xs-12 col-sm-12 col-md-3" style=" margin-top: 50px; ">
            
            <div class=" ">

               <input type="text" class="form-control" placeholder="Enter Link For Image" ng-model="addMe.href"> </div>
               <div class=" ">
               <label>Enter url Image:</label>
               <input type="text" class="form-control" placeholder="Enter url Image" ng-model="addMe.img"> </div>
            <input type="file" name="pic" accept="image/*" />
            <button  ng-click="addSelectedItem()" class="btn btn-success">Add</button>
         </div>
      </div>
   </div>

            <tr>
                <td>
                    <table class="content" align="center" cellpadding="0" cellspacing="0" border="0">
                        <tr>
                            <td>
                                Hello!
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

</html>
